<!-- Write an HTML script to demonstrate HTML Table Attributes -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML table elements</title>
        <style>
            caption {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <!-- In HTML tables there are attributes to ease the implimentation of tables such as
            cellspacing, cellpadding, align, border, colspan, rowspan, bgcolor, nowrap which are demonstrated below-->

        <table
            cellspacing="20px"
            border="1px"
            align="center"
            cellpadding="10px"
            bgcolor="red"
        >
            <caption>
                Employees
            </caption>
            <thead>
                <tr bgcolor="orange">
                    <th>Name</th>
                    <th>age</th>
                    <th>job</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>23</td>
                    <td>Network administrator</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>21</td>
                    <td>Frontend developer</td>
                </tr>
                <tr>
                    <td>Smith</td>
                    <td>30</td>
                    <td>Fullstack developer</td>
                </tr>
                <tr>
                    <td rowspan="2">Luffy</td>
                    <td rowspan="2">19</td>
                    <td>Intern</td>
                </tr>
                <tr>
                    <td>admin</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
