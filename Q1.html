<!-- Define HTML Tables -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML table</title>
        <style>
            table,
            td,
            th {
                border: 1px solid #000;
                padding: 10px;
            }
            table {
                border-collapse: collapse;
                margin: auto;
            }
            caption {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <!-- In HTML tables can be used to represent data in tabular form
            (in rows and columns) to increase the data readability. There are
            tags or elements to help developers create tables in HTML such as
            <table>, <th>, <tbody>, <thead>, <tr> -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll no</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>1</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>2</td>
                    <td>87</td>
                </tr>
                <tr>
                    <td>Smith</td>
                    <td>3</td>
                    <td>63</td>
                </tr>
                <tr>
                    <td>James</td>
                    <td>4</td>
                    <td>77</td>
                </tr>
                <tr>
                    <td>Luffy</td>
                    <td>5</td>
                    <td>69</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
